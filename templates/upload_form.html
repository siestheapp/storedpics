<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Screenshot</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px; }
        h2 { text-align: center; color: #333; }
        form { display: flex; flex-direction: column; gap: 16px; }
        label { color: #444; font-weight: 500; }
        input, select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 1em; }
        button { background: #007bff; color: #fff; border: none; padding: 12px; border-radius: 4px; font-size: 1em; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #0056b3; }
        .success { color: green; text-align: center; margin-top: 10px; }
        .error { color: red; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Screenshot</h2>
        <form enctype="multipart/form-data" method="post" action="/upload">
            <label for="file">Screenshot Image</label>
            <input type="file" id="file" name="file" accept="image/*" required>

            <label for="uploader">Uploader</label>
            <input type="text" id="uploader" name="uploader" required>

            <label for="brand_name">Brand Name</label>
            <input type="text" id="brand_name" name="brand_name">

            <label for="size_guide_header">Size Guide Header</label>
            <input type="text" id="size_guide_header" name="size_guide_header">

            <label for="gender">Gender</label>
            <input type="text" id="gender" name="gender">

            <label for="fit">Fit</label>
            <input type="text" id="fit" name="fit">

            <label for="unit">Unit</label>
            <input type="text" id="unit" name="unit">

            <label for="category">Category</label>
            <input type="text" id="category" name="category">

            <label for="source_url">Source URL</label>
            <input type="url" id="source_url" name="source_url">

            <button type="submit">Upload</button>
        </form>
        <div id="message"></div>
    </div>
</body>
</html>
